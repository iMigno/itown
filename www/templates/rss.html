<ion-view view-title="RSS">



	<ion-pane>
            <ion-header-bar class="bar-stable">
                <h1 class="title">Simple RSS Reader</h1>
            </ion-header-bar>
            <ion-content ng-controller="RssController" ng-init="init()">
                <div class="list">
                    
					<a ng-repeat="entry in entries " class="item" href="#/rss/{{$index}}">
    					<b>{{entry.title}}</b><br>
    					<span ng-bind-html="entry.contentSnippet"></span>
					</a>

                </div>
            </ion-content>
        </ion-pane>



</ion-view>
